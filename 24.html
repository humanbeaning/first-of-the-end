<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Nippo-www/stylesheet.css">
    <script src="typed.umd.js"></script> 
    <style>
        .typed-cursor {
            animation: blink 0.6s infinite; 
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>

</head>
<body>

<pre>




<a href="25.html"><span id="typed1"></span></a>


<a href="25.html"><span id="typed2"></span></a>






<a href="25.html"><span id="typed3"></span></a>




</pre>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        
        var typed1 = new Typed("#typed1", {
            strings: [
                "Maman, ma mère… je ne sais pas comment commencer à parler d’elle,\n"+
                "car hormis cette odeur de crevettes gâtées qui flottait autour d’elle, tout est devenu tabou.\n"
            ],
            typeSpeed: 60,
            backSpeed: 30,
            loop: false,
            showCursor: true,
            
            onComplete: function() {
                
                document.querySelector("#typed1 ~ .typed-cursor").style.display = "none";
                
               
                
                    var typed2 = new Typed("#typed2", {
                        strings: [
                            "Son nom, son visage, ses gestes, ses manies, sa façon de terminer chaque phrase par “d’accord ?” "
                        ],
                        typeSpeed: 58,
                        backSpeed: 30,
                        showCursor: true,
                        
                        loop: false,
                        
                        onComplete: function() {
                            
                            document.querySelector("#typed2 ~ .typed-cursor").style.display = "none";
                            
                            
                            setTimeout(function() {
                                var typed3 = new Typed("#typed3", {
                                    strings: ["Tout cela est maintenant interdit, impossible à évoquer, impossible à décrire. "],
                                    typeSpeed: 60,
                                    backSpeed: 30,
                                    showCursor: true,
                                    
                                    loop: false,

                                });
                            }, 800);
                            }, 
                        
                    });
                },
            
        });
    });
</script>

</body>
</html>
