<script>
    document.addEventListener("DOMContentLoaded", function() {
        var typed1 = new Typed("#typed1", {
            strings: ["Je ne sais vraiment pas ce que je dois admettre."],
            typeSpeed: 60,
            backSpeed: 30,
            
            loop: false,
            showCursor: true,
            onComplete: function() {
                document.querySelector("#typed1 ~ .typed-cursor").style.display = "none";
            setTimeout(function() {
                var typed2 = new Typed("#typed2", {
                    strings: [ "C’est pourtant une histoire complète quand je dis que je vais bien,\n"+ 
                        "une histoire avec un début et une fin, qui ne veut rien dire d’autre que que je vais bien."],
                    typeSpeed: 57,
                    backSpeed: 30,
                    startDelay: 60,
                    loop: false
                });
               }, 800);
            }
        });
    });
