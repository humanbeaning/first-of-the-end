<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Nippo-www/stylesheet.css">
	<script src="typed.umd.js"></script> 
    <style>
        .typed-cursor {
            animation: blink 0.6s infinite; 
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
	
<a href="18.html">
<pre>






<a href="18.html"><span id="typed1"></span></a>

<a href="18.html"><span id="typed2"></span></a> 







</pre>
</a>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var typed1 = new Typed("#typed1", {
            strings: [
                "Parfois je passe devant son cimetière, enfin, je dis son cimetière, \n"+
                "mais ce qui est enfouie n’est qu’une urne de cendres.\n"+
                "Il n’y a que quelques éléments chimiques et des ossements comprimé par les branches et les chutes: \n"+
                "un corps de plus de cinquante kilos qui ne laisse au final que 2,5 kilos de matière inorganique."
            ],
            typeSpeed: 57,
            backSpeed: 30,
            loop: false,
            startDelay: 100, 
            showCursor: true,
            
            onComplete: function() {
                document.querySelector("#typed1 ~ .typed-cursor").style.display = "none";
                setTimeout(function() {
                var typed2 = new Typed("#typed2", {
                    strings: [
                        "Pierre, Paul et Jacques, tous deviennent ces 2,5 kilos de calcium au final, \n"+ 
                        "de phosphore, de potassium, de sodium, de carbone, que nous, \n"+ 
                        "ceux qui ne sont pas encore devenus cette poussière grisâtre, \n"+ 
                        "enfermons dans une boîte."
                    ],
                    typeSpeed: 62,
                    backSpeed: 30,
                    showCursor: true,
                    
                    loop: false
                });
            }, 500);
              }, 
            
        });
    });
</script>
</body>
</html>
