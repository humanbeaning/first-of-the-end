<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Nippo-www/stylesheet.css">
	<script src="typed.umd.js"></script> 
</head>
<body>
	
<pre>






<a href="32.html"><span id="typed1"></span></a>

<a href="32.html"><span id="typed2"></span></a> 







</pre>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var typed1 = new Typed("#typed1", {
            strings: ["Pourquoi l’a-t-elle tué ? "],
            typeSpeed: 70,
            backSpeed: 30,
            
            loop: false,
            showCursor: true,
            
            onComplete: function() {
                document.querySelector("#typed1 ~ .typed-cursor").style.display = "none";
            setTimeout(function() {
                var typed2 = new Typed("#typed2", {
                    strings: [
                        
                        "Par amour ? Par haine ? Par rage et souffrance ? Par désespoir ou impuissance ? "
                    ],
                    typeSpeed: 72,
                    backSpeed: 30,
                    showCursor: true,
                    loop: false
                });
              }, 1000);
            }
        });
    });
</script>
</body>
</html>
