<script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
            var typed = new Typed("#typed", {
                strings: ["Pourquoi, en vingt-et-un ans passés auprès d’elle, n’ai-je jamais aperçu son amour, \n"+
                "sa haine, sa colère, sa douleur… sa rage ou sa souffrance, \n"+
                "son désespoir ni sa impuissance ? "],
                typeSpeed: 70,
                backSpeed: 30,
             
                loop: false
                });
            }, 1500);
	     });
